name: WIN 11

on:
  workflow_dispatch:
    inputs:
      instance_id:
        description: 'Database Document ID'
        required: true
      user_id:
        description: 'Firebase User UID'
        required: true

jobs:
  SK-Run:
    name: Click Me!!
    runs-on: windows-latest
    timeout-minutes: 360  # <-- 6 Hours Limit

    steps:
      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
            -Name "fDenyTSConnections" -Value 0 -Force

          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name "UserAuthentication" -Value 0 -Force

          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name "SecurityLayer" -Value 0 -Force

          # Firewall rule to allow RDP
          netsh advfirewall firewall delete rule name="Allow-RDP"
          netsh advfirewall firewall add rule name="Allow-RDP" dir=in action=allow protocol=TCP localport=3389

          Restart-Service -Name TermService -Force

      - name: Create RDP User
        run: |
          $password = ConvertTo-SecureString "SK@12345" -AsPlainText -Force
          # Username set to SKM
          New-LocalUser -Name "SKM" -Password $password -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "SKM"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "SKM"

          echo "RDP_USER=SKM" >> $env:GITHUB_ENV
          echo "RDP_PASS=SK@12345" >> $env:GITHUB_ENV

      - name: Download MuMu Player Installer Only
        run: |
          $mumuUrl = "https://adl.easebar.com/d/g/mumu/c/mumuglobal?type=pc&direct=1"
          $savePath = "C:\Users\Public\Desktop\MuMuInstaller.exe"
          Invoke-WebRequest -Uri $mumuUrl -OutFile $savePath

          if (Test-Path $savePath) {
            Write-Host "MuMu Installer downloaded successfully!"
            echo "MUMU_INSTALLER_PATH=$savePath" >> $env:GITHUB_ENV
          } else {
            Write-Error "MuMu download failed"
            exit 1
          }

      - name: Install Softwares (WinRAR Only)
        run: |
          Write-Host "Installing WinRAR only..."
          choco install winrar -y --no-progress

      # --- PLAYIT.GG SECTION START (Fixed & Robust) ---
      
      - name: Install & Run Playit.gg
        run: |
          # 1. Download Playit Agent (Simpler Path)
          Write-Host "Downloading Playit.gg..."
          $playitUrl = "https://github.com/playit-cloud/playit-agent/releases/download/v0.15.26/playit-windows-amd64.exe"
          $playitPath = "C:\playit.exe"
          Invoke-WebRequest $playitUrl -OutFile $playitPath

          # 2. Start Playit in Background with Secret
          Write-Host "Starting Playit Tunnel..."
          $secret = "${{ secrets.PLAYIT_SECRET }}"
          
          # Start Process and send logs to a file
          $process = Start-Process -FilePath $playitPath -ArgumentList "--secret $secret" -PassThru -NoNewWindow -RedirectStandardOutput "playit.log" -RedirectStandardError "playit_err.log"
          
          # Wait 10 seconds for initial boot
          Start-Sleep -Seconds 10

      - name: Fetch Playit URL & Update Firebase
        run: |
          $foundUrl = $null
          $maxRetries = 30  # Wait up to 3 Minutes
          
          Write-Host "Looking for Public URL in logs..."
          
          for ($i=0; $i -lt $maxRetries; $i++) {
            # Read logs
            $logContent = Get-Content "playit.log" -ErrorAction SilentlyContinue
            
            # Search for the address pattern
            foreach ($line in $logContent) {
                # Matches patterns like: something.playit.gg:12345 OR something.gl.joinmc.link:12345
                if ($line -match '(\S+\.playit\.gg:\d+)|(\S+\.gl\.joinmc\.link:\d+)|(\S+\.ply\.gg:\d+)') {
                    $foundUrl = $matches[0]
                    break
                }
            }
            
            if ($foundUrl) { break }
            
            Write-Host "Waiting for Tunnel/URL... ($i/$maxRetries)"
            Start-Sleep -Seconds 6
          }

          # Debug: Show logs if failed
          if (-not $foundUrl) {
            Write-Host "--- PLAYIT LOGS (LAST 20 LINES) ---"
            Get-Content "playit.log" -Tail 20
            Write-Host "-----------------------------------"
            Write-Error "CRITICAL: Could not find Playit Public URL! Did you create the Tunnel on the website?"
            exit 1
          }

          Write-Host "======================================"
          Write-Host "PUBLIC RDP ADDRESS: $foundUrl"
          Write-Host "======================================"

          # 3. Update Firebase
          $DOC_ID = "${{ github.event.inputs.instance_id }}"
          $UID = "${{ github.event.inputs.user_id }}"
          $PROJECT_ID = "rdp-manager-2f92e" 

          $url = "https://firestore.googleapis.com/v1/projects/$PROJECT_ID/databases/(default)/documents/users/$UID/instances/$DOC_ID?updateMask.fieldPaths=ip&updateMask.fieldPaths=status"
          
          $body = @{
            fields = @{
              ip = @{ stringValue = $foundUrl }
              status = @{ stringValue = "Active" }
            }
          } | ConvertTo-Json -Depth 5

          try {
            Invoke-RestMethod -Method Patch -Uri $url -Body $body -ContentType "application/json" -ErrorAction Stop
            Write-Host "✅ SUCCESS! Firebase Updated."
          } catch {
            Write-Error "❌ FAILED to update Firebase. Error: $_"
            exit 1
          }

      # --- PLAYIT.GG SECTION END ---

      - name: Maintain Connection
        run: |
          Write-Host "=========================="
          Write-Host "SERVER IS LIVE"
          Write-Host "USER   : SKM"
          Write-Host "PASS   : SK@12345"
          Write-Host "=========================="

          while ($true) {
            Start-Sleep 300
          }
